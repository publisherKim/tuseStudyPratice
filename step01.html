<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>함수정의형 의식의 흐름대로 코딩할때01</title>
    <style>
        #output {
            border: 1px solid #000;
            width: 400px;
            height: 100px;
            font-size: 11pt;
        }
        input {
            width:50px;
        }
    </style>
    <script
        src="https://code.jquery.com/jquery-3.1.1.js"
        integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
        crossorigin="anonymous">
    </script>        
</head>
<body>
    <script>
        // 사용자 코드 (정의된 함수를 사용하는 코드이다.)
        $(document).ready(function(){
            $('#cal').on('click', function(){
                // 인풋창의 값
                var val1 = $('#val1').val()*1;
                var val2 = $('#val2').val()*1;
                // option +,-,*,/
                var op = $('#op').val();
                // 함수 호출을 위해 value를 맞춤 이해가 안가면 해석합시다. 질문을 하거나
                var opt = $('#op option:selected').text();
                var $output = $('#output');
                // window[op]? window.add, window.sub, window.mul, wondow.div 
                $output.html(val1 + ' ' + opt + ' ' + val2 + ' = ' + window[op](val1, val2) );
            }); 
        });
        // 사용자코드 끝
        
        // 함수 정의 (이부분이 모듈화 영역이라고 생각하면 된다.)
        function add(val1 , val2){
            return val1 + val2;
        }
        function sub(val1, val2){
            return val1 - val2; 
        }
        function mul(val1, val2){
            return val1 * val2;
        }
        function div(val1, val2){
            return val1 / val2;
        }
        // 모듈 영역 끝
    </script>
    <div>
        숫자1:<input id="val1" value='3'>,
        연산자:
        <select id="op">
            <option value="add"> + </option>
            <option value="sub"> - </option>
            <option value="mul"> * </option>
            <option value="div"> / </option>
        </select>,
            숫자2:<input id="val2" value="5">
            <button id="cal">확인</button>

        <div id="output">
            여기에 결과를 출력 해주세요.
        </div>       
    </div>    
</body>
</html>
